<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criminology and Tech Detective Enrollment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>CRIMINOLOGY AND TECH DETECTIVE ENROLLMENT</h1>
    <p class="welcome-text">
      Welcome to the <span class="highlight">Criminology</span> & <span class="highlight">Tech Detective</span> squad!  
      Enter your agent code below to unlock your mission.
    </p>
    <form>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
      </div>
      <div class="form-group">
        <label for="middle-initial">Middle Initial</label>
        <input type="text" id="middle-initial" name="middle-initial" placeholder="Enter your middle initial">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="student-id">Student ID</label>
        <input type="text" id="student-id" name="student-id" placeholder="Enter your student ID">
      </div>
      <div class="form-group">
        <label for="agent-code">Agent Code</label>
        <input type="text" id="agent-code" name="agent-code" placeholder="Enter your agent code (e.g., C1234)">
      </div>
      <div class="form-group">
        <label>Are you a detective at heart?</label>
        <div class="radio-group">
          <input type="radio" id="yes" name="detective" value="yes">
          <label for="yes">Yes, I love solving mysteries!</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="no" name="detective" value="no">
          <label for="no">No, but I'm willing to learn!</label>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Create a Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a secure password">
      </div>
      <div class="form-group">
        <label for="tech-tool">What's your favorite technology tool?</label>
        <select id="tech-tool" name="tech-tool">
          <option value="laptop">Laptop</option>
          <option value="smartphone">Smartphone</option>
          <option value="tablet">Tablet</option>
          <option value="desktop">Desktop</option>
        </select>
      </div>
      <div class="form-group">
        <label for="favorite-movie">Select Your Favorite Mystery/Detective Movie:</label>
        <select id="favorite-movie" name="favorite-movie">
          <option value="sherlock-holmes">Sherlock Holmes</option>
          <option value="knives-out">Knives Out</option>
          <option value="gone-girl">Gone Girl</option>
          <option value="the-prestige">The Prestige</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="submit-button">Submit My Enrollment</button>
      </div>
    </form>
  </div>
</body>
</html>
